{% extends "layout.html" %}
{% block title %}Pharmacies{% endblock %}
{% block content %}
<style>
    .glass-card {
        background: rgba(255,255,255,0.85);
        border-radius: 1.25rem;
        box-shadow: 0 2px 16px rgba(79,140,255,0.08);
        backdrop-filter: blur(2px);
        border: none;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .glass-card:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 8px 32px rgba(79,140,255,0.10);
    }
    .btn-gradient {
        background: linear-gradient(90deg, #4f8cff 0%, #38e8ff 100%);
        color: #fff !important;
        border: none;
        box-shadow: 0 2px 8px rgba(79,140,255,0.15);
        transition: background 0.2s, box-shadow 0.2s;
    }
    .btn-gradient:hover {
        background: linear-gradient(90deg, #38e8ff 0%, #4f8cff 100%);
        box-shadow: 0 4px 16px rgba(56,232,255,0.18);
        color: #fff !important;
    }
</style>
<div class="container mt-5">
    <h2 class="mb-4">Available Pharmacies</h2>
    <div class="row">
        {% for pharmacy in pharmacies %}
        <div class="col-md-6 mb-4">
            <div class="card glass-card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ pharmacy.pharmacy_name }}</h5>
                    <p class="card-text"><strong>Address:</strong> {{ pharmacy.address }}</p>
                    <a href="{{ url_for('core.pharmacy_medicines', pharmacy_id=pharmacy.pharmacy_id) }}" class="btn btn-gradient w-100">View Medicines</a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12">
            <p class="text-danger">No pharmacies found.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
