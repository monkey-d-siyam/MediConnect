{% extends "layout.html" %}

{% block title %}Book Appointment | My MediConnect{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4 rounded">
        <h2 class="mb-4">ðŸ“… Book an Appointment</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="doctor_id" class="form-label">Select Doctor</label>
                <select id="doctor_id" name="doctor_id" class="form-select" required>
                    {% for doctor in doctors %}
                    <option value="{{ doctor.doctor_id }}">{{ doctor.name }} - {{ doctor.specialization }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="appointment_date" class="form-label">Appointment Date</label>
                <input type="date" id="appointment_date" name="appointment_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="appointment_time" class="form-label">Appointment Time</label>
                <input type="time" id="appointment_time" name="appointment_time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Appointment</label>
                <textarea id="reason" name="reason" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
    </div>
</div>
{% endblock %}
