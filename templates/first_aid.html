{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">First Aid Guide</h2>
    <h4>Choking</h4>
    <p>Perform the Heimlich maneuver to dislodge the object.</p>
    <h4>Burns</h4>
    <p>Cool the burn under running water for at least 10 minutes.</p>
    <h4>Bleeding</h4>
    <p>Apply pressure to the wound with a clean cloth to stop the bleeding.</p>
</div>
{% endblock %}
