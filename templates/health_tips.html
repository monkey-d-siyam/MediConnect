{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Health Tips & Articles</h2>
    <div class="row">
        <div class="col-md-6">
            <h3>Articles</h3>
            <ul>
                {% for article in articles %}
                <li>
                    <h5>{{ article.title }}</h5>
                    <p>{{ article.content }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-6">
            <h3>Wellness Videos</h3>
            {% for video in videos %}
            <div class="mb-3">
                <h5>{{ video.title }}</h5>
                <iframe width="100%" height="315" src="{{ video.url }}" frameborder="0" allowfullscreen></iframe>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
