<form method="GET" action="{{ url_for('search_doctors') }}">
    <input type="text" name="specialization" placeholder="Search by specialization" class="form-control mb-3">
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th>Availability</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.specialization }}</td>
            <td>{{ doctor.available_timeslots }}</td>
            <td>
                <a href="{{ url_for('book_appointment', doctor_id=doctor.doctor_id) }}" class="btn btn-success">Book</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
