{% extends "layout.html" %}

{% block title %}Symptom Checker{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Symptom Checker</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted">Enter your symptoms below, and our AI assistant will provide a medical suggestion.</p>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="symptoms" class="form-label fw-bold">Describe your symptoms:</label>
                            <textarea class="form-control" id="symptoms" name="symptoms" rows="4" placeholder="e.g., fever, cough, headache" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Check Symptoms</button>
                    </form>
                </div>
            </div>

            {% if suggestion %}
            <div class="card mt-4 shadow-lg">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">AI Assistant Suggestion</h4>
                </div>
                <div class="card-body">
                    <p>{{ suggestion }}</p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
