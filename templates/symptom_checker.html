{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Symptom Checker</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="symptoms" class="form-label">Describe your symptoms:</label>
            <textarea class="form-control" id="symptoms" name="symptoms" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Check Symptoms</button>
    </form>
    {% if suggestion %}
    <div class="alert alert-info mt-4">
        <strong>Suggestion:</strong> {{ suggestion }}
    </div>
    {% endif %}
</div>
{% endblock %}
